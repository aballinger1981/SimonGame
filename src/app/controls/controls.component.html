<div id="controls">
  <img src="assets/images/logo.png" alt="MB Logo" />
  <div id="name">
    <span id="simon">simon</span>
  </div>
  <div id="display-and-buttons">
    <div id="start" [className]="clickableClassToggle">
      <button id="start-button" (click)="setStartButtonState()">
      </button>
      <span>START</span>
    </div>
    <div id="count">{{this.gamePlay.numberOfCorrectTurns}}
      <div id="screen">
      </div>
    </div>
    <div id="strict" [className]="clickableClassToggle" (click)="setStrictMode()">
      <div id="strict-light-background">
        <div id="strict-light-foreground" [className]="strictLightToggle">
        </div>
      </div>
      <button id="strict-button">
      </button>
      <span>STRICT</span>
    </div>
  </div>
  <div id="on-off">
    <span id="off">OFF</span>
    <label id="switch">
      <input type="checkbox">
      <span id="slider" (click)="setOnOffState()"></span>
    </label>
    <span id="on">ON</span>
  </div>
</div>
